<ion-menu [content]="content" type="push" swipeEnabled="false" class="side-menu">
  <ion-content>
    
    <ion-list>
      <button secondary menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon [name]="p.icon" item-left></ion-icon>
      </button>
      <button secondary ion-item no-lines menuClose (click)="logout()">
        Logout
        <ion-icon name="exit" item-left></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
