<ion-navbar light *navbar>
    <ion-buttons start>
        <button (click)="doneAdding()">
            <ion-icon name="done-all"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Add ingredients</ion-title>
    <ion-buttons end>
        <button (click)="cancelAdd()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
</ion-toolbar>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let ingredient of recipes | async | itemSearch: searchQuery">
            <ion-label>{{ ingredient.name }}</ion-label>
            <ion-checkbox [(ngModel)]="ingredient.checked" (click)="setIngredient(ingredient)">
            </ion-checkbox>
        </ion-item>
        <ion-item *ngFor="let ingredient of food | async | itemSearch: searchQuery">
            <ion-label>{{ ingredient.name }}</ion-label>
            <ion-checkbox [(ngModel)]="ingredient.checked" (click)="setIngredient(ingredient)">
            </ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
