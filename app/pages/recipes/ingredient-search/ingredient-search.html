<ion-navbar *navbar>
    <ion-buttons start>
        <button (click)="doneAdding()">
            <span primary>Add ingredients</span>
            <ion-icon name="done-all"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button (click)="cancelAdd()">
            <span primary>Cancel</span>
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
</ion-toolbar>
<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let ingredient of foodSource | foodSearch: searchQuery">
        <ion-label>{{ ingredient.name }}</ion-label>
        <ion-checkbox [checked]="checkedIngredients[ingredient['$key']]" (click)="addIngredient($event, ingredient)"></ion-checkbox>
    </ion-item>

</ion-list>

</ion-content>
