<ion-navbar gray *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Recipes</ion-title>
</ion-navbar>

<ion-content class="recipes">
  <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of recipes | async | foodSearch: searchQuery">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="">
        </ion-thumbnail>
        <h2>{{ recipe.name }}</h2>
        <p>{{ recipe.category }}</p>
        <p>{{ recipe.dietary }}</p>
        <p>{{ recipe.nutrients.energy }} kcal</p>
        <ion-note item-right>
          Swipe
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button (click)="openRecipeDetails(recipe)">
          <ion-icon name="book"></ion-icon>
          Details
        </button>
        <button secondary (click)="editRecipe(recipe)">
          <ion-icon name="color-wand"></ion-icon>
          Edit
        </button>
        <button danger (click)="removeRecipe(recipe)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button fab fab-bottom fab-right fab-fixed (click)="createRecipe()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
