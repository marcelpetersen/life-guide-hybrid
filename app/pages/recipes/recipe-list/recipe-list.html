<ion-navbar gray *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Recipes</ion-title>
</ion-navbar>

<ion-content class="recipes">

    <ion-icon name="add"></ion-icon>
    </button>
  
</ion-content>
