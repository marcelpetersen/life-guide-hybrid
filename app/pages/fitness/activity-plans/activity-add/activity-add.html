<ion-navbar *navbar>
    <ion-buttons start>
        <button (click)="doneAdding()">
            <ion-icon name="done-all"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Add activities</ion-title>
    <ion-buttons end>
        <button (click)="cancelAdd()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
</ion-toolbar>
<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let activity of activities | itemSearch: searchQuery">
        <ion-label>{{ activity.name }}({{activity.details}})</ion-label>
        <ion-checkbox 
        [checked]="(selectedActivities.indexOf(activity) !== -1)"
        (click)="changeActivity(activity); setActivityTime($event, activity)">
        </ion-checkbox>
    </ion-item>

</ion-list>

</ion-content>
