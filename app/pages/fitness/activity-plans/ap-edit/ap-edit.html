<ion-navbar *navbar>
    <ion-title>Edit meal plan</ion-title>
    <ion-buttons end>
        <button (click)="cancelAp()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-content>
    <form #apForm="ngForm" (ngSubmit)="createAp()">
        <ion-card>
            <ion-card-content>
                <ion-datetime displayFormat="MM DD YYYY" [(ngModel)]="activityPlan.date"></ion-datetime>
                <ion-list>
                    <ion-list-header>
                        Activities
                    </ion-list-header>
                    <button clear type="button" (click)="searchActivity()">
                        <ion-icon name="add"></ion-icon>
                        Add activity
                    </button>
                    <button full block primary type="button" (click)="changeActivityView()">
                        {{ durationView ? 'Duration' : 'Energy' }}
                    </button>
                    <div *ngIf="!durationView">
                        <button ion-item *ngFor="let activity of activityPlan.activities; let i = index" class="item-remove-button" clear item-left (click)="removeActivity(i)">
                            <ion-icon danger name="trash"></ion-icon>
                            {{ activity.name }}
                            <ion-note item-right>
                                {{ activity.energy }}
                            </ion-note>
                        </button>
                    </div>
                    <div *ngIf="durationView">
                        <ion-item *ngFor="let activity of activityPlan.activities; let i = index">
                            <button class="item-remove-button" clear item-left (click)="removeActivity(i)">
                            <ion-icon danger name="trash"></ion-icon>
                        </button>
                            <ion-label floating>{{ activity.name }}</ion-label>
                            <ion-input clearInput placeholder="Duration (min)" type="number" [(ngModel)]="activity.time" required></ion-input>
                        </ion-item>
                    </div>

                </ion-list>
            </ion-card-content>
        </ion-card>
        <button block secondary type="submit" [disabled]="!apForm.form.valid">Set activity plan</button>
    </form>
</ion-content>
