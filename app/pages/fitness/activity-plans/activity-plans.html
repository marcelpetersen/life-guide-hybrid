<navbar [pageTitle]="'Fitness'" (searchTrigger)="filterAp($event)"></navbar>
<ion-content>
    <ion-card *ngFor="let ap of activityPlans | async | itemSearch: searchQuery: 'date' | itemLimit: limitQuery">
        <ion-card-header>
            <h1>{{ ap.date }}</h1>
        </ion-card-header>
        <ion-card-content>
            {{ ap.totalDuration }} {{ ap.totalEnergy }}
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button clear small primary (click)="editAp(ap)">
              <ion-icon name='create'></ion-icon>
              Edit
            </button>
            </ion-col>
            <ion-col text-right>
                <button clear small danger (click)="removeAp(ap)">
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <button primary fab fab-bottom fab-right fab-fixed class="float-button" (click)="addActivityPlan()">
    <ion-icon name="add"></ion-icon>
  </button>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
