<navbar [pageTitle]="'Fitness'"></navbar>
<ion-content [virtualScroll]="activityPlans | async | itemLimit: limit">
    <ion-card *virtualItem="let ap">
        <ion-card-header>
            <h1>{{ ap.date }}</h1>
        </ion-card-header>
        <ion-card-content>
            {{ ap.totalDuration }} {{ ap.totalEnergy }}
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button clear small secondary (click)="editAp(ap)">
              <ion-icon name='create'></ion-icon>
              Edit
            </button>
            </ion-col>
            <ion-col text-right>
                <button clear small danger (click)="removeAp(ap)">
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <button secondary fab fab-bottom fab-right fab-fixed class="float-button" (click)="addActivityPlan()">
    <ion-icon name="add"></ion-icon>
  </button>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
