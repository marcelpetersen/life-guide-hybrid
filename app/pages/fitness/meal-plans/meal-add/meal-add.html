<ion-navbar light *navbar>
    <ion-buttons start>
        <button (click)="doneAdding()">
            <ion-icon name="done-all"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Add meals</ion-title>
    <ion-buttons end>
        <button (click)="cancelAdd()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
</ion-toolbar>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let meal of meals | itemSearch: searchQuery: 'name' | itemLimit: limitQuery">
            <ion-label>{{ meal.name }}</ion-label>
            <ion-checkbox [(ngModel)]="meal.checked" (click)="setMeal(meal)">
            </ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
