<ion-navbar gray *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Food</ion-title>
</ion-navbar>

<ion-content padding class="food">
  <ion-card *ngFor="let food of food | async">
    <ion-card-header>
       {{food.name}}
    </ion-card-header>
    <ion-card-content>
      {{food.energy}}
    </ion-card-content>
  </ion-card>
</ion-content>
