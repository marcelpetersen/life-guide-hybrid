<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="authentication">
  <form #loginForm="ngForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" ngControl="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" ngControl="Password"></ion-input>
    </ion-item>
    <div padding>
      <button block (click)="login(loginForm.value)">Login</button>
      <button block (click)="register(loginForm.value)">Create account</button>
    </div>
  </form>
</ion-content>
