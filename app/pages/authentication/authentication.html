<ion-content class="authentication">
  <form *ngIf="userLogin" #loginForm="ngForm" (ngSubmit)="passwordLogin(loginForm.value)">
    <h1 text-center light>Life Guide</h1>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" ngControl="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" ngControl="password" required></ion-input>
    </ion-item>
    <div padding>
      
      <button light outline full (click)="changeAuthMethod()">Sign up</button>
      <button light outline full (click)="googleLogin()">
        <ion-icon light item-left name="logo-google">
        </ion-icon>
        Log in with Google
        </button>
      <button light outline full (click)="facebookLogin()">
        <ion-icon light item-left name="logo-facebook">
        </ion-icon>
        Log in with Facebook
        </button>
    </div>
  </form>

  <form *ngIf="!userLogin" #registerForm="ngForm" (ngSubmit)="createAccount(registerForm.value)">
    <h1 text-center light>Life Guide</h1>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" ngControl="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" ngControl="password" required></ion-input>
    </ion-item>
    <div padding>
      <button light outline full type="submit" [disabled]="!registerForm.form.valid">Create account</button>
      <button light outline full (click)="changeAuthMethod()">Log in</button>
    </div>
  </form>
</ion-content>
