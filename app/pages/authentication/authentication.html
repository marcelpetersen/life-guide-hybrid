<ion-navbar *navbar>
  <ion-title>{{ userLogin ? 'Login' : 'Sign up' }}</ion-title>
</ion-navbar>

<ion-content padding class="authentication">
  <form *ngIf="userLogin" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" ngControl="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" ngControl="password" required></ion-input>
    </ion-item>
    <div padding>
      <button block type="submit" [disabled]="!loginForm.form.valid">Log in</button>
      <button block (click)="userLogin = false">Sign up</button>
    </div>
  </form>

  <form *ngIf="!userLogin" #registerForm="ngForm" (ngSubmit)="createAccount(registerForm.value)">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" ngControl="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="number" ngControl="age" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select ngControl="gender" required>
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Weight</ion-label>
      <ion-input placeholder="kg" type="number" ngControl="weight" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Height</ion-label>
      <ion-input placeholder="cm" type="number" ngControl="height" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" ngControl="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" ngControl="password" required></ion-input>
    </ion-item>
    <div padding>
      <button block type="submit" [disabled]="!registerForm.form.valid">Create account</button>
      <button block (click)="userLogin = true">Log in</button>
    </div>
  </form>
</ion-content>
